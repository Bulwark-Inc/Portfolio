<header x-data="{ open: false }" class="p-4 bg-white shadow-md dark:bg-gray-800 dark:shadow-lg fixed w-full z-50">
  <nav aria-label="Primary Navigation" class="flex justify-between items-center max-w-7xl mx-auto">
    <h1 class="text-xl font-bold">
      <a href="{% url 'home' %}" class="hover:text-blue-500 transition-colors duration-200">NONWARE</a>
    </h1>

    <!-- Desktop Links -->
    <ul class="hidden md:flex space-x-6 items-center">
      <li><a href="{% url 'blogs' %}" class="hover:text-blue-500 transition">Latest</a></li>
      <li><a href="{% url 'services' %}" class="hover:text-blue-500 transition">Services</a></li>
      <li><a href="{% url 'projects' %}" class="hover:text-blue-500 transition">Projects</a></li>
      <li><a href="{% url 'testimonials' %}" class="hover:text-blue-500 transition">Testimonials</a></li>
      <li><a href="{% url 'contact' %}" class="hover:text-blue-500 transition">Contact</a></li>
    </ul>

    <!-- Mobile Menu Button -->
    <button
      @click="open = !open"
      class="flex justify-center items-center w-8 h-8 focus:outline-none z-50 relative md:hidden group"
      aria-label="Toggle mobile menu"
      :aria-expanded="open.toString()"
    >
      <i x-show="!open" data-lucide="menu" class="w-6 h-6 text-gray-800 dark:text-gray-100 transition-transform duration-300"></i>
      <i x-show="open" data-lucide="x" class="w-6 h-6 text-gray-800 dark:text-gray-100 transition-transform duration-300"></i>
    </button>

  </nav>

  <!-- Mobile Menu -->
  <div
    x-show="open"
    x-transition:enter="transition ease-out duration-300 transform"
    x-transition:enter-start="opacity-0 -translate-y-4"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-200 transform"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 -translate-y-4"
    @click.away="open = false"
    class="flex flex-col space-y-4 p-4 bg-white dark:bg-gray-800 absolute top-full right-0 w-full shadow-md md:hidden"
  >
    <a href="{% url 'blogs' %}" class="hover:text-blue-500 transition">Latest</a>
    <a href="{% url 'services' %}" class="hover:text-blue-500 transition">Services</a>
    <a href="{% url 'projects' %}" class="hover:text-blue-500 transition">Projects</a>
    <a href="{% url 'testimonials' %}" class="hover:text-blue-500 transition">Testimonials</a>
    <a href="{% url 'contact' %}" class="hover:text-blue-500 transition">Contact</a>
  </div>
</header>
