{% extends 'base.html' %}

{% block back_button_link %}"{% url 'testimonials' %}"{% endblock %}
{% block back_button_text %}Back to testimonials{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-extrabold text-gray-900 mb-8 text-center">Leave a Testimonial</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-primary text-white rounded hover:bg-sky-600 transition">Submit</button>
    </form>
</div>
{% endblock %}
