<div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 transition-transform transform hover:scale-105 duration-300 min-w-[200px] max-w-[300px] h-[200px] flex-shrink-0 flex flex-col justify-between" data-aos="fade-up" data-aos-delay="100">
    {% if testimonial.photo %}
        <img src="{{ testimonial.photo.url }}" alt="{{ testimonial.name }}" class="w-16 h-16 rounded-full mx-auto mb-4">
    {% endif %}
    <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">{{ testimonial.name }}</h3>
    <p class="text-gray-600 dark:text-gray-300">{{ testimonial.designation }}</p>
    <p class="text-gray-600 dark:text-gray-300">"{{ testimonial.message }}"</p>
</div>
