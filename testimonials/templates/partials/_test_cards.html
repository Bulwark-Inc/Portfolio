<div
  class="testimonial-card bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 sm:p-8 mx-2 sm:mx-4 transition-transform duration-300 transform hover:scale-[1.03] group flex-shrink-0 w-[90%] sm:w-[320px] md:w-[360px] lg:w-[400px]"
  data-aos="fade-up"
  data-aos-delay="{% if forloop.counter0 < 3 %}{{ forloop.counter0|add:1|stringformat:"d" }}00{% else %}300{% endif %}"
>
  <div class="flex items-center mb-4">
    {% if testimonial.photo %}
      <img
        src="{{ testimonial.photo.url }}"
        alt="{{ testimonial.name }}"
        class="w-14 h-14 rounded-full object-cover mr-4 ring-2 ring-offset-2 ring-offset-white dark:ring-offset-gray-800 ring-blue-500"
      />
    {% else %}
      <div
        class="w-14 h-14 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center text-gray-400 mr-4"
      >
        <i data-lucide="user" class="w-8 h-8"></i>
      </div>
    {% endif %}
    <div>
      <h3 class="text-base font-semibold text-gray-900 dark:text-white">{{ testimonial.name }}</h3>
      <p class="text-sm text-gray-600 dark:text-gray-400">{{ testimonial.designation }}</p>
    </div>
  </div>

  <p class="text-gray-700 dark:text-gray-300 text-sm sm:text-base italic leading-relaxed">
    “{{ testimonial.message|truncatewords:40 }}”
  </p>
</div>
