<a href="{% url 'blog_detail' blog.slug %}" class="group block bg-white dark:bg-gray-800 shadow-md hover:shadow-xl transition rounded-lg overflow-hidden">
  {% if blog.image %}
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}"
         class="h-48 w-full object-cover group-hover:scale-105 transition-transform duration-300">
  {% else %}
    <div class="h-48 w-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center text-gray-500">
      <i data-lucide="image" class="w-10 h-10"></i>
    </div>
  {% endif %}

  <div class="p-5">
    <h3 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">
      {{ blog.title }}
    </h3>

    <p class="text-sm text-gray-500 mb-3">
      {{ blog.created_at|date:"F d, Y" }}{% if blog.category %} â€¢ {{ blog.category }}{% endif %}
    </p>

    <p class="text-gray-700 dark:text-gray-300 text-sm">
      {{ blog.content|truncatewords:25 }}
    </p>
  </div>
</a>
