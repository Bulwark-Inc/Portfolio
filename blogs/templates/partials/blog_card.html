<div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 cursor-pointer group"
     data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:'200' }}">
  {% if blog.image %}
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}"
         class="rounded-t-2xl w-full h-48 object-cover group-hover:opacity-90 transition-opacity duration-300">
  {% endif %}

  <div class="p-6 flex flex-col justify-between h-full">
    {% if blog.category %}
      <span class="text-xs uppercase text-blue-600 dark:text-blue-400 font-semibold mb-2">{{ blog.category }}</span>
    {% endif %}

    <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-3 group-hover:text-blue-600 transition-colors duration-300">
      {{ blog.title }}
    </h3>

    <div class="flex items-center text-sm text-gray-500 dark:text-gray-400 mb-4">
      <span class="mr-2"><svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
        </svg> Shiloh Egwuatu </span>
      <span class="mx-2">â€¢</span>
      <span>{{ blog.created_at|date:"F j, Y" }}</span>
    </div>

    <p class="text-gray-600 dark:text-gray-200 mb-6">{{ blog.content|truncatewords:20 }}</p>

    {% if blog.slug %}
      <a href="{% url 'blog_detail' blog.slug %}"
         class="mt-auto inline-flex items-center text-blue-600 dark:text-blue-400 font-medium hover:underline">
        Read More
        <svg class="h-4 w-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
    {% else %}
      <span>No details available</span>
    {% endif %}

  </div>
</div>
