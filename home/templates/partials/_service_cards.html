<div
  class="bg-white dark:bg-gray-800 shadow-md hover:shadow-xl rounded-xl p-6 transition duration-300 transform hover:-translate-y-1 hover:scale-[1.02] flex flex-col h-full focus-within:ring-2 focus-within:ring-blue-500 outline-none"
  data-aos="fade-up"
  data-aos-delay="{{ delay|add:1|stringformat:"d" }}00"
>
  <!-- Icon -->
  <div class="text-blue-500 mb-4">
    <i data-lucide="{{ service.icon }}" class="w-8 h-8" aria-hidden="true"></i>
  </div>

  <!-- Title -->
  <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
    {{ service.title }}
  </h3>

  <!-- Description -->
  <p class="text-sm text-gray-600 dark:text-gray-300 flex-grow">
    {{ service.description|truncatewords:25 }}
  </p>

  <!-- Learn More -->
  {% if service.slug %}
    <a href="{% url 'service_detail' service.slug %}" class="text-sm text-blue-600 dark:text-blue-400 hover:underline mt-4 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
      Learn more â†’
    </a>
  {% endif %}
</div>
