<div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 transition-transform transform hover:scale-105 duration-300 min-w-[300px] max-w-[300px] h-[300px] flex-shrink-0 flex flex-col justify-between" data-aos="fade-up" data-aos-delay="100">
    <div class="icon text-4xl mb-4 text-blue-500">
      <i class="{{ service.icon }}"></i> <!-- Optional icon -->
    </div>
    <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">{{ service.title }}</h3>
    <p class="text-gray-600 dark:text-gray-300"><p>{{ service.description|truncatewords:20 }}</p></p>
    {% if service.slug %}
      <a href="{% url 'service_detail' service.slug %}" class="text-blue-500 hover:underline mt-4 inline-block">Learn more</a>
    {% endif %}
  </div>
