    <p id="modalDescription" class="text-gray-600 dark:text-gray-300 mb-4"></p>
    <div class="flex space-x-4">
      <a id="modalGithub" href="#" target="_blank" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800 transition hidden">GitHub</a>
      <a id="modalLive" href="#" target="_blank" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition hidden">Live Demo</a>
