<div class="project-card group {{ project.category }} relative overflow-hidden rounded-xl shadow-lg transition-all duration-300 hover:shadow-2xl"
  data-aos="fade-up" data-aos-delay="{% if forloop.counter0 < 3 %}{{ forloop.counter0|add:1|stringformat:"d" }}00{% else %}300{% endif %}"
  data-title="{{ project.title }}"
  data-description="{{ project.description|escapejs }}"
  data-image-url="{{ project.image.url }}"
  data-github-link="{{ project.github_link }}"
  data-live-demo-link="{{ project.live_demo_link }}"
  data-category="{{ project.category }}"
>

  <img src="{{ project.image.url }}" alt="{{ project.title }}"
    class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-105" />

  <div
    class="absolute inset-0 bg-black/50 backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6">
    <h3 class="text-xl font-bold text-white mb-2">{{ project.title }}</h3>
    <p class="text-gray-200 text-sm mb-4">{{ project.description|truncatewords:15 }}</p>
    
    <a href="#" data-modal-trigger
      class="inline-flex items-center justify-center w-full px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition">
      View Details <i data-lucide="eye" class="w-4 h-4 ml-2"></i>
    </a>
  </div>
</div>
