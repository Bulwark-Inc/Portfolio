<div class="project-card {{ project.category }} opacity-100 transition duration-300" data-aos="fade-up" data-aos-delay="300">
  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
    <img src="{{ project.image_url }}" alt="{{ project.title }}" class="w-full h-48 object-cover">
    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white">{{ project.title }}</h3>
      <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">{{ project.short_description }}</p>
      <button onclick="openModal(
          '{{ project.title }}',
          '{{ project.description|escapejs }}',
          '{{ project.image_url }}',
          '{{ project.github_link }}',
          '{{ project.live_demo_link }}'
        )" 
        class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
      >
        View Details
      </button>
    </div>
  </div>
</div>
